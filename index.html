<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring – Klangperlen Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FRONT PAGE OVERLAY -->
<div id="frontpage">
    <img src="img/eldenring_logo.png" id="front-logo" alt="Elden Ring Logo">
    <button id="enter-btn">Enter the Lands Between</button>
</div>

<!-- SEITEN-INHALT, DER MIT DEM MENÜ MITSCHIEBT -->
<div id="app">
    <!-- HEADER -->
    <header id="header">
        <div id="headerTitle">Elden Ring Guide</div>
        <button id="menuToggle" class="burger">☰</button>
    </header>

    <!-- CONTENT -->
    <main id="content">
        <h1>Wähle links eine Kategorie</h1>
    </main>
</div>

<!-- SEITLICHES MENÜ -->
<nav id="sideMenu">
    <h3>Kategorien</h3>

    <ul class="menu">

        <li class="menu-item">
            <button class="menu-header">Klangperlen – Schmiedesteine</button>
            <ul class="submenu" data-source="data/smithing.json"></ul>
        </li>

        <li class="menu-item">
            <button class="menu-header">Klangperlen – Dunkelschmiedesteine</button>
            <ul class="submenu" data-source="data/somber.json"></ul>
        </li>

        <li class="menu-item">
            <button class="menu-header">Main Bosse (bald verfügbar)</button>
            <ul class="submenu" data-source="data/bosses.json"></ul>
        </li>

        <li class="menu-item">
            <button class="menu-header external-link"
                data-url="https://mapgenie.io/elden-ring/maps/the-lands-between">
                Interaktive Karte (Mapgenie)
            </button>
        </li>

    </ul>
</nav>

<script src="menu.js"></script>
<script src="app.js"></script>
</body>
</html>
