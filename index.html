<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring – Klangperlen Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FRONT PAGE -->
<div id="frontpage">
    <img src="img/eldenring.jpg" id="front-logo" alt="Elden Ring Logo">
    <button id="enter-btn">Enter The Lands Between</button>
</div>

<!-- HEADER -->
<header id="header">
    <div class="logo">Elden Ring Guide</div>
    <button id="menuToggle" class="burger">☰</button>
</header>

<!-- SIDE MENU -->
<nav id="sideMenu">
    <h3>Kategorien</h3>

    <ul class="menu">
        <li class="menu-item">
            <button class="menu-header">Klangperlen – Schmiedesteine</button>
            <ul class="submenu" data-source="data/smithing.json"></ul>
        </li>

        <li class="menu-item">
            <button class="menu-header">Klangperlen – Dunkelschmiedesteine</button>
            <ul class="submenu" data-source="data/somber.json"></ul>
        </li>

        <li class="menu-item">
            <button class="menu-header">Main Bosse (bald verfügbar)</button>
            <ul class="submenu" data-source="data/bosses.json"></ul>
        </li>
    </ul>
</nav>

<!-- CONTENT -->
<main id="content">
</main>

<script src="menu.js"></script>
<script src="app.js"></script>

</body>
</html>
